<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Опис сторінки">
    <title>Назва сторінки</title>
  </head>
  <body>
    <header>
      <h1>Логотип або назва сайту</h1>
      <nav>
        <ul>
          <li><a href="#home">Головна</a></li>
          <li><a href="#about">Про нас</a></li>
          <li><a href="#services">Послуги</a></li>
          <li><a href="#contact">Контакти</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Основний контент</h2>
        <p>Це основна частина сторінки.</p>
      </section>

      <iframe src="https://learningapps.org/4938456" width="100%" height="600"></iframe>

      <form action="/submit" method="post">
        <label for="name" >Ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Ім'я приклад"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="emal@gmail.com" required><br>
      
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" minlength="4" required><br>
      
        <label for="gender">Стать:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Чоловік</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жінка</label><br>
      
        <label for="hobbies">Хобі:</label>
        <input type="checkbox" id="sport" name="hobbies" value="sport">
        <label for="sport">Спорт</label>
        <input type="checkbox" id="music" name="hobbies" value="music">
        <label for="music">Музика</label>

        <label for="description">Описание:</label>
        <textarea id="description" name="description" 
                  title="Описание может содержать только буквы и пробелы" 
                  placeholder="Введите описание" 
                  required>
          </textarea>
      
        <label for="file">Завантажити файл:</label>
        <input type="file" id="file" name="file"><br>
      
        <input type="submit" value="Надіслати">
      </form>
    </main>

    <footer>
      <p>&copy; 2024 Всі права захищені.</p>
    </footer>
  </body>
</html>
